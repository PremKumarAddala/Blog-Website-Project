<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <br>
                <button type="submit" class="submit">Login</button>
            </form>
            <p><a href="#" id="show-signup">Sign up</a> | <a href="#" id="show-forgot">Forgot Password?</a></p>
        </div>

        <div id="signup-form" class="form-container hidden">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <button type="submit" class="submit">Sign Up</button>
            </form>
            <p><a href="#" id="show-login">Login</a></p>
        </div>

        <div id="forgot-form" class="form-container hidden">
            <h2>Forgot Password</h2>
            <form id="forgotForm">
                <input type="email" id="forgot-email" placeholder="Email" required>
                <button type="submit" class="submit">Send Reset Link</button>
            </form>
            <p><a href="#" id="show-login-forgot">Login</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
